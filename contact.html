<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@400;600;700&family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Contacto - Sebastián Sandoval</title>
    
    <!-- Variables y estilos base -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Componentes -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/titles.css">
    
    <!-- Secciones -->
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/skills.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/footer.css">
    
    <!-- Responsive al final -->
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Fondo común para todas las secciones -->
    <div class="background-overlay"></div>

    <!-- Header -->
    <header>
        <div class="contenido-header">
            <a href="index.html" class="logo-link">
                <h1><i class="fa-solid fa-code"></i></h1>
            </a>
            <nav id="nav">
                <ul id="links">
                    <li><a href="index.html" onclick="seleccionar(this)">INICIO</a></li>
                    <li><a href="index.html#sobremi" onclick="seleccionar(this)">SOBRE MI</a></li>
                    <li><a href="index.html#stacks" onclick="seleccionar(this)">STACKS</a></li>
                    <li><a href="index.html#proyectos" onclick="seleccionar(this)">PROYECTOS</a></li>
                    <li><a href="contact.html" onclick="seleccionar(this)" class="seleccionado">CONTACTO</a></li>
                </ul>
            </nav>
            <div class="redes">
                <a href="https://github.com/SebaSandovalC" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sebasandovalc/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div id="icono-nav" onclick="responsiveMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Sección Contacto -->
    <section id="contacto">
        <div class="contenido-seccion">
            <h2 id="titulo-contacto" class="titulo-unico">Contacto</h2>
            <div class="contenedor-form">
                <h3>¿Listo para trabajar juntos?</h3>
                <p class="mensaje-intro">Estaré encantado de escuchar sobre tu proyecto. Completa el formulario a continuación y me pondré en contacto contigo lo antes posible.</p>
                <form action="https://formsubmit.co/sebasandovalc@gmail.com" method="POST">
                    <!-- Reemplaza your@email.com con tu dirección de correo electrónico -->
                    <input type="hidden" name="_next" value="https://sebasandovalc.github.io/Portfolio/contact.html"> <!-- URL de redirección tras envío -->
                    <input type="hidden" name="_subject" value="Nuevo Mensaje desde tu Portfolio">
                    <input type="hidden" name="_captcha" value="false"> <!-- Desactiva Captcha (puedes quitar esto en producción) -->
                    <div class="fila mitad">
                        <div class="campo">
                            <input type="text" placeholder=" " class="input-mitad" name="nombre" id="nombre" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="campo">
                            <input type="email" placeholder=" " class="input-mitad" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="campo">
                            <input type="text" placeholder=" " class="input-full" name="asunto" id="asunto" required>
                            <label for="asunto">Asunto</label>
                        </div>
                    </div>
                    <div class="fila">
                        <div class="campo">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="7" placeholder=" " class="input-full" required></textarea>
                            <label for="mensaje">Tu Mensaje</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-enviar">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="redes">
            <a href="https://www.linkedin.com/in/sebasandovalc/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/SebaSandovalC" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <p>Todos los derechos reservados - 2025.</p>
    </footer>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
